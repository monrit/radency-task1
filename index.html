<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 1 Radency</title>
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/modal.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./scripts/index.js"></script>
    </head>
    <body>
        <table class="table table-hover">
            <thead>
                <tr class="main-head">
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                    <th scope="col" class="w-25">Content</th>
                    <th scope="col">Dates</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="notes-list" class="table-group-divider"></tbody>
        </table>
        <div id="action-buttons">
            <button id="add-note-button" class="btn btn-primary">Add note</button>
            <button id="switch-list-button" value="1" class="btn btn-outline-secondary">Archive</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr class="main-head">
                    <th scope="col" class="w-75">Note category</th>
                    <th scope="col" class="w-25">Active</th>
                    <th scope="col" class="w-25">Archived</th>
                </tr>
            </thead>
            <tbody id="stats-table" class="table-group-divider"></tbody>
        </table>

        <div id="my-modal" class="modal">
            <div class="my-modal-content">
                <span id="close-modal" class="close">&times;</span>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" name="name" required />
                    <label for="category">Category:</label>
                    <select id="category" class="form-control" name="category">
                        <option value="Task">Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                    </select>
                    <label for="content">Content:</label>
                    <textarea id="content" class="form-control" name="content" required></textarea>
                    <input id="form-submit-button" class="btn btn-primary" type="submit" value="Add note" />
                </form>
            </div>
        </div>
    </body>
</html>
