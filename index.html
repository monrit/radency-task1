<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 1 Radency</title>
        <link rel="stylesheet" href="styles/modal.css">
        <script type="module" src="./scripts/index.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="notes-list"></tbody>
        </table>
        <button id="add-note-button">Add note</button>
        <button id="switch-list-button" value="1">Archive</button>
        <table>
            <thead>
                <tr>
                    <th>Note category</th>
                    <th>Active</th>
                    <th>Archived</th>
                </tr>
            </thead>
            <tbody id="stats-table"></tbody>
        </table>

        <div id="my-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <form>
                    <label for="name">Name:</label>
                    <br />
                    <input type="text" id="name" name="name" required/>
                    <br />
                    <label for="category">Category:</label>
                    <br />
                    <select id="category" name="category">
                        <option value="Task">Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                    </select>
                    <br />
                    <label for="content">Content:</label>
                    <br />
                    <textarea id="content" name="content" required></textarea>
                    <br /><br />
                    <input id="form-submit-button" type="submit" value="Add note" />
                </form>
            </div>
        </div>
    </body>
</html>
